<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Gestionnaire des dépenses</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="8" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Nouvelle dépense</ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Intitulé de la dépense</ion-label>
                                <ion-input type="text" id="depense"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Somme dépensée</ion-label>
                                <ion-input type="number" id="Somme"></ion-input>
                            </ion-item>

                            <div class="ion-margin-vertical ion-text-end">
                                <ion-button fill="outline" color="danger" id="Delete" onclick="RemoveFunction()">
                                    <ion-icon slot="start" name="close-outline"></ion-icon>
                                    Effacer
                                </ion-button>
                                <ion-button fill="outline" color="success" id="Sum"  onclick="Ajouter()">
                                    <ion-icon slot="end" name="add-outline"></ion-icon>
                                    Ajouter
                                </ion-button>
                            </div>


                        </ion-card-content>

                    </ion-card>

                        <div id="items">
                        <ion-label></ion-label>
                        </div>

                    <ion-item>
                        <ion-label >Total des dépenses : </ion-label> <ion-label id="counter">0</ion-label>
                    </ion-item>

                </ion-col>

            </ion-row>

        </ion-grid>



    </ion-content>



</ion-app>



<script src="app.js"></script>
</body>

</html>
